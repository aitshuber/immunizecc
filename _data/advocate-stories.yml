- Name: Greg Williams
  Text: Greg Williams is the father of Nicolis “Nico” Williams, a Texas A&M student who died February 11, 2011, from bacterial meningitis. Prior to Nico’s death, Texas only required students living in dorms to have meningitis vaccinations. Even though Nico did not live in a dorm, the limited vaccine requirement was a contributing factor to his death. Greg and his family advocated with TIP and others to require meningitis vaccinations for all incoming freshmen. The Jamie Schanbaum Nicolis Williams Act creates awareness to the threat of bacterial meningitis and brings us one step closer to preventing unnecessary deaths and suffering. You can learn more about Nico and his family at www.nicowilliamsfoundation.org.
