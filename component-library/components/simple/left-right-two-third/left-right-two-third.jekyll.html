<div class="row justify-content-lg-between space-1">
  <div class="col-md-7">
    <h2 class="h2 text-primary immunizetitle editable">
      {{ include.title }}
    </h2>
    <p class="editable">
      {{ include.text | markdownify }}&nbsp;
    </p>
  </div>
  <div class="col-md-5">
    <img
      class="img-fluid editable"
      src="{{ include.image.src }}"
    />
  </div>
</div>
