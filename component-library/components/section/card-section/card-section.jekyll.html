<div class="container">
    <div class="row justify-content-lg-between">
       <div class="col-md-12 mx-md-auto space-1 text-center">
                <h2 class="h1 text-primary immunizetitle text-center font-weight-light editable font-weight-semi-bold">{{ include.title }}</h2>
                <p class="lead editable text-center">
                  <em>{{ include.subtitle }}</em>
                </p>
        </div>
        {% for card in include.cards %}
            {% bookshop simple/info-card bind=card %}
        {% endfor %}
    </div>
</div>
